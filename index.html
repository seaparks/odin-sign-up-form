<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css" /> 
    <title>Sign-Up Form</title>
</head>
<body>
    <div class="left">
        Photo by <a href="https://unsplash.com/@providence?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Providence Doucet</a>
        on <a href="https://unsplash.com/photos/brown-and-black-violin-wPaBwop_rSo?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
    </div>
    <div class="right">
        <div class="thirds">This is not a real online service, but it may be someday.
            Sign up now to get personalized classical music recommendations.
            Perfect for new listeners and long-time fans alike.
        </div>
        <div class="thirds">
            Let's do this!
            <form action="" method="post" id="sign-up-form">
                <label for="first-name">FIRST NAME</label>
                <input id="first-name" name="first-name" type="text" />

                <label for="last-name">LAST NAME</label>
                <input id="last-name" name="last-name" type="text" />

                <label for="email">EMAIL</label>
                <input id="email" name="email" type="email" />

                <label for="phone">PHONE NUMBER</label>
                <input id="phone" name="phone" type="tel" /> 

                <label for="pwd">PASSWORD</label>
                <input id="pwd" name="pwd" type="password" />
                
                <label for="confirm-pwd">CONFIRM PASSWORD</label>
                <input id="confirm-pwd" name="confirm-pwd" type="password" />
            </form>
        </div>
        <div class="thirds">
            <button type="submit" form="sign-up-form">Create Account</button>
            Already have an account? Log in
        </div>
    </div>
</body>
</html>
